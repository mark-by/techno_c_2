language: c
dist: bionic
sudo: true

before_install:
    - sudo apt-get install cppcheck valgrind -y
script:
    - cppcheck --inconclusive --enable=all --check-config --suppress=missingIncludeSystem -I include --language=c src
    - ./configure
    - cd build
    - make test
    - valgrind --tool=memcheck --leak-check=full --show-leak-kinds=all ./test/run_tests
    - valgrind --tool=memcheck --leak-check=full --show-leak-kinds=all ./test/run_tests_s
